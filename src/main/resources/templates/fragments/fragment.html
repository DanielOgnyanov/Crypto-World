<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crypto World</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body >



<header th:fragment="navigation">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:white" th:href="@{/}">Crypto World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="nav navbar-nav navbar-center d-flex me-auto mb-2 mb-lg-0">

                    <th:block sec:authorize="isAuthenticated()" >

                        <li  class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" th:href="@{/}">Home</a>
                        </li>

                        <li sec:authorize="hasRole('ADMIN')"  class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/setting}">Admin</a>
                        </li>

                        <li  class="nav-item">
                            <a class="nav-link text-white" th:href="@{/card/add}">Add Credit Card</a>
                        </li>

                        <li  class="nav-item">
                            <a class="nav-link text-white" th:href="@{/deposit/add}">Buy Crypto</a>
                        </li>

                        <li  class="nav-item">
                            <a class="nav-link text-white" th:href="@{/sell/add}">Sell Crypto</a>
                        </li>




                        <div class="nav-item" style="position: absolute; right: 0px; padding: 10px;">
                            <li  class="nav-item">
                                <form th:action="@{/users/logout}" th:method="post">
                                    <input class="btn btn-link nav-link" type="submit" value="Logout">
                                </form>
                            </li>
                        </div>




                    </th:block>

                    <th:block sec:authorize = "isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/users/login}">Sign up</a>
                        </li>

                        <li  class="nav-item">
                            <a class="nav-link text-white" th:href="@{/users/create}">Create Account</a>
                        </li>

                    </th:block>




                </ul>

            </div>
        </div>
    </nav>


</header>

<footer th:fragment="footer" class="container" style="position: absolute; bottom: 0; width: 100%;">

    <div class="h5 text-white">
        &copy;Copyright 2021 Crypto World, Inc.
    </div>


</footer>

</body>
</html>
