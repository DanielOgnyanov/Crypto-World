<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head"></head>


<body style="background-image:   url(https://www.teahub.io/photos/full/304-3040935_crypto-going-up.jpg); background-size: 100%;">


<header th:replace="fragments/fragment :: navigation"></header>

<main class="p-5 align-content-center">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">
                    Create Account</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">


            <form th:action="@{/users/create}" method="" style="background-color: transparent"
                  class=" text-center text-light">

                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10" style="margin-right:5px">
                        <input  type="text" class="form-control" id="username"
                               aria-describedby="usernameHelpInline" placeholder="Username">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">Full name</label>
                    <div class="col-sm-10" style="margin-right:5px">
                        <input type="text" class="form-control" id="firstName"
                               aria-describedby="firstNameHelpInline" placeholder="First name">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10" style="margin-right:5px">



                        <input  type="text" class="form-control" id="email"
                               aria-describedby="emailHelpInline" placeholder="email@example.com">




                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10" style="margin-right:5px">



                        <input  type="password" class="form-control" id="password"
                               aria-describedby="passwordHelpInline" placeholder="Password">



                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10" style="margin-right:5px">



                        <input  type="password" class="form-control" id="confirmPassword"
                               aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">



                    </div>
                </div>

                    <button class="btn btn-info w-50 align-content-center" type="submit" style="background-color: green">Create Account</button>


            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>






<footer th:replace="fragments/fragment :: footer"></footer>


</body>
</html>
